<ion-card class="ion-no-margin ion-no-padding">

  <ion-card-content class="ion-no-margin ion-no-padding">

    <div class="board" id="boardPuzzle">
    </div>

    <ion-item>
      <ion-label *ngIf="showTimer" [color]="timeColor">{{ time | secondsToMinutesSeconds }}</ion-label>
      <ion-buttons slot="end">
        <ion-button *ngIf="goshPuzzleTime > -1" size="large" fill="clear">

          <span *ngIf="goshPuzzleTime === 0">
            <ion-icon name="eye-off-outline"></ion-icon>
          </span>
          <span *ngIf="goshPuzzleTime > 0">
            {{ goshPuzzleTime | secondsToMinutesSeconds: true }}
            <ion-icon name="eye-outline"></ion-icon>
          </span>

        </ion-button>
        <ion-button fill="clear" (click)="turnRoundBoard()">
          <ion-icon slot="icon-only" name="repeat-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" [disabled]="!allowMoveArrows || currentMoveNumber === 0" (click)="starPosition()">
          <ion-icon slot="icon-only" name="play-back-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" [disabled]="!allowMoveArrows  || currentMoveNumber === 0" (click)="backMove()">
          <ion-icon slot="icon-only" name="play-skip-back-outline"></ion-icon>
        </ion-button>

        <ion-button fill="clear" [disabled]="!allowMoveArrows || currentMoveNumber === totalMoves" (click)="nextMove()">
          <ion-icon slot="icon-only" name="play-skip-forward-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" [disabled]="!allowMoveArrows || currentMoveNumber >= totalMoves" (click)="moveToEnd()">
          <ion-icon slot="icon-only" name="play-forward-outline"></ion-icon>
        </ion-button>

        <ion-button disabled>
          <ion-icon slot="icon-only"
            [name]=" piecePathKingTurn === 'wK.svg' ? 'radio-button-on' : 'radio-button-off'"></ion-icon>
        </ion-button>

      </ion-buttons>

      <!-- <ion-thumbnail *ngIf="piecePathKingTurn" slot="end">
        <img [src]="uiService.piecesPath + piecePathKingTurn" />
      </ion-thumbnail> -->

    </ion-item>

  </ion-card-content>
  <ion-progress-bar *ngIf="showTimer" [color]="timeColor" buffer></ion-progress-bar>
</ion-card>
