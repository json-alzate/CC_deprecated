<ion-list>
  <form [formGroup]="form">

    <ion-item-divider>
      <ion-label>Elo</ion-label>
    </ion-item-divider>

    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Mínimo</ion-label>
          <ion-input formControlName="eloStart" type="number" min="800" max="2900"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Máximo</ion-label>
          <ion-input formControlName="eloEnd" type="number" min="900" max="3000"></ion-input>
        </ion-item>
      </ion-col>

      <div style="width: 100%;" *ngIf="form.hasError('rangeTooSmall')">
        <ion-text color="danger">
          <p class="ion-padding-start">La diferencia entre los valores debe ser de al menos 100.</p>
        </ion-text>
      </div>
    </ion-row>

    <ion-item-divider>
      <ion-label>Ejercicios</ion-label>
    </ion-item-divider>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Temas</ion-label>
          <ion-select value="peperoni" multiple="true" placeholder="Select Pizza">
            <ion-select-option value="peperoni">Peperoni</ion-select-option>
            <ion-select-option value="hawaii">Hawaii</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>





  </form>
</ion-list>
