<div class="ion-padding">

  <ion-toolbar>

      <img [src]="'assets/images/plan-icons/'+ planType +'.png'" />
    </ion-thumbnail>
    <ion-title>
      <h6 class="ion-text-center ion-no-margin ion-no-padding">Puntuaci√≥n</h6>
      <ion-text color="primary">
        <h1 class="ion-text-center ion-no-margin ion-no-padding">{{ totalElo }}</h1>
      </ion-text>

    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>

  </ion-toolbar>

  <ion-segment value="pizza">

    </ion-segment-button>
    <ion-segment-button value="pasta">
      <ion-label>Aperturas</ion-label>
    </ion-segment-button>
  </ion-segment>
