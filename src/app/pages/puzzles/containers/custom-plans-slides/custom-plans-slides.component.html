<swiper-container [slidesPerView]="2.5" [spaceBetween]="0.1">
  <swiper-slide *ngFor="let plan of plans | slice:0:5; let i = index "
    [ngStyle]="{'margin-left': i === 0 ? '8px' : '0px'}">

    <!--  -->
    <div class="plan-history-card">

      <div class="card-container"
        [style]="{'background-image': 'url(\'assets/images/custom-plans/bg_' + randomNumber[i] + '.svg\')'}">
        <div class="card-body">

          <h2 class="ion-text-center  ion-margin-top">
            {{ plan.title }}
          </h2>
          <ion-note class="ion-text-center">
            {{ plan.blocks.length }} Bloques
          </ion-note>

        </div>
      </div>

    </div>

  </swiper-slide>

</swiper-container>
