<ion-content>

  <div class="layout">

    <div class="menu">
      <ion-grid class="ion-margin-top">
        <ion-row>

          <ion-col size="3">

            <ion-button expand="block" mode="ios" color="light" (click)="createPlan(0)">
              <ion-icon slot="start" name="flame"></ion-icon>
              Calentamiento
            </ion-button>


          </ion-col>

          <ion-col size="3" offset="3">

            <ion-button expand="block" mode="ios" color="light">
              <ion-icon slot="start" name="cube"></ion-icon>
              Bloque
            </ion-button>

          </ion-col>


          <ion-col size="3">

            <ion-button expand="block" mode="ios" color="light">
              <ion-icon slot="start" name="grid"></ion-icon>
              Rutina
            </ion-button>


          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col size="3">

            <ion-card color="light" class="ion-activatable" (click)="createPlan(5)">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-item class="item-plan-description">
                <ion-label></ion-label>
                <div slot="end">
                  5 <ion-icon name="timer-outline"></ion-icon>
                </div>
              </ion-item>
              <img class="img-plan" src="assets/images/plan-icons/rabbit_gold.png" alt="rabbit" srcset="">
            </ion-card>

          </ion-col>
          <ion-col size="3">

            <ion-card color="light" class="ion-activatable" (click)="createPlan(10)">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-item class="item-plan-description">
                <ion-label></ion-label>
                <div slot="end">
                  10 <ion-icon name="timer-outline"></ion-icon>
                </div>
              </ion-item>
              <img class="img-plan" src="assets/images/plan-icons/horse_gold.png" alt="horse" srcset="">
            </ion-card>

          </ion-col>


          <ion-col size="3">

            <ion-card color="light" class="ion-activatable" (click)="createPlan(20)">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-item class="item-plan-description">
                <ion-label></ion-label>
                <div slot="end">
                  20 <ion-icon name="timer-outline"></ion-icon>
                </div>
              </ion-item>
              <img class="img-plan" src="assets/images/plan-icons/elephant_gold.png" alt="elephant" srcset="">
            </ion-card>

          </ion-col>
          <ion-col size="3">

            <ion-card color="light" class="ion-activatable" (click)="createPlan(30)">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-item class="item-plan-description">
                <ion-label></ion-label>
                <div slot="end">
                  30 <ion-icon name="timer-outline"></ion-icon>
                </div>
              </ion-item>
              <img class="img-plan" src="assets/images/plan-icons/turtle_gold.png" alt="turtle" srcset="">
            </ion-card>

          </ion-col>

        </ion-row>

      </ion-grid>
    </div>

    <div class="chart">

    </div>
  </div>




</ion-content>
