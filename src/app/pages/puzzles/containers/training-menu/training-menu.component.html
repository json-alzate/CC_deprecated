<ion-content>

  <ion-grid class="ion-margin-top">
    <ion-row>


      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="3" size-xl="3" class="ion-padding">

        <ion-button expand="block" mode="ios" color="light" (click)="createPlan(0, 'warmup')">
          <ion-icon slot="start" name="flame"></ion-icon>
          Calentamiento
        </ion-button>


      </ion-col>

      <!-- <ion-col size="3" offset="3" class="ion-padding">
        <ion-button expand="block" mode="ios" color="light">
          <ion-icon slot="start" name="cube"></ion-icon>
          Bloque
        </ion-button>
      </ion-col>


      <ion-col size="3" class="ion-padding">
        <ion-button expand="block" mode="ios" color="light">
          <ion-icon slot="start" name="grid"></ion-icon>

    </ion-row>

    <ion-row>
      <ion-col size-xs="6" size-sm="6" size-md="6" size-lg="3" size-xl="3">

        <ion-card color="light" class="ion-activatable" (click)="createPlan(5, 'plan5')">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-item class="item-plan-description" lines="none">
            <ion-label>
              <b>
                {{generalEloPlan5}}
              </b>
            </ion-label>
            <div slot="end" class="ion-hide-lg-down">
              5 <ion-icon name="timer-outline"></ion-icon>
            </div>
          </ion-item>
          <ion-img class="img-plan" src="assets/images/plan-icons/rabbit_gold.png" alt="rabbit" srcset=""></ion-img>
        </ion-card>

      </ion-col>
      <ion-col size-xs="6" size-sm="6" size-md="6" size-lg="3" size-xl="3">

        <ion-card color="light" class="ion-activatable" (click)="createPlan(10, 'plan10')">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-item class="item-plan-description" lines="none">
            <ion-label>
              <b>
                {{generalEloPlan10}}
              </b>
            </ion-label>
            <div slot="end" class="ion-hide-lg-down">
              10 <ion-icon name="timer-outline"></ion-icon>
            </div>
          </ion-item>
          <ion-img class="img-plan" src="assets/images/plan-icons/horse_gold.png" alt="horse" srcset=""></ion-img>
        </ion-card>

      </ion-col>


      <ion-col size-xs="6" size-sm="6" size-md="6" size-lg="3" size-xl="3">

        <ion-card color="light" class="ion-activatable" (click)="createPlan(20, 'plan20')">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-item class="item-plan-description" lines="none">
            <ion-label>
              <b>
                {{generalEloPlan20}}
              </b>
            </ion-label>
            <div slot="end" class="ion-hide-lg-down">
              20 <ion-icon name="timer-outline"></ion-icon>
            </div>
          </ion-item>
          <ion-img class="img-plan" src="assets/images/plan-icons/elephant_gold.png" alt="elephant" srcset=""></ion-img>
        </ion-card>

      </ion-col>
      <ion-col size-xs="6" size-sm="6" size-md="6" size-lg="3" size-xl="3">

        <ion-card color="light" class="ion-activatable" (click)="createPlan(30, 'plan30')">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-item class="item-plan-description" lines="none">
            <ion-label>
              <b>
                {{generalEloPlan30}}
              </b>
            </ion-label>
            <div slot="end" class="ion-hide-lg-down">
              30 <ion-icon name="timer-outline"></ion-icon>
            </div>
          </ion-item>
          <ion-img class="img-plan" src="assets/images/plan-icons/turtle_gold.png" alt="turtle" srcset=""></ion-img>
        </ion-card>

      </ion-col>

    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="10" size-xl="6" offset-lg="1" offset-xl="3">

        <div *ngIf="loadActivityChart">
          <app-activity-chart></app-activity-chart>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>







</ion-content>
