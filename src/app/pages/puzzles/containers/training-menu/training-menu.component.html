<ion-content>


  <ion-grid fixed class="ion-margin-top">
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-activatable" (click)="createPlan(0)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="dark">
                <h2 class="ion-text-center">Calentamiento</h2>
              </ion-text>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">

        <ion-card class="ion-activatable" (click)="createPlan(5)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="dark">
                <h1 class="ion-text-center">5</h1>
              </ion-text>
            </ion-card-title>
          </ion-card-header>
        </ion-card>

      </ion-col>
      <ion-col size="4">

        <ion-card class="ion-activatable" (click)="createPlan(10)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="dark">
                <h1 class="ion-text-center">10</h1>
              </ion-text>
            </ion-card-title>
          </ion-card-header>
        </ion-card>

      </ion-col>
      <ion-col size="4">

        <ion-card class="ion-activatable ripple-parent">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="dark">
                <h2 class="ion-text-center">
                  <ion-icon style="font-size: 5em;" name="pizza-outline"></ion-icon>
                </h2>
              </ion-text>
            </ion-card-title>

          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="4">

        <ion-card class="ion-activatable" (click)="createPlan(20)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="dark">
                <h1 class="ion-text-center">20</h1>
              </ion-text>
            </ion-card-title>
          </ion-card-header>
        </ion-card>

      </ion-col>
      <ion-col size="4">

        <ion-card class="ion-activatable" (click)="createPlan(30)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="dark">
                <h1 class="ion-text-center">30</h1>
              </ion-text>
            </ion-card-title>
          </ion-card-header>
        </ion-card>

      </ion-col>
      <ion-col size="4">

        <ion-card class="ion-activatable">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="dark">
                <h1 class="ion-text-center">
                  <ion-icon name="settings-outline"></ion-icon>
                </h1>
              </ion-text>
            </ion-card-title>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>


  </ion-grid>



</ion-content>
