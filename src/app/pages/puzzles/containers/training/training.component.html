<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col size="3">

        <ion-text color="medium">
          <h1 *ngIf="showPlanTimer">{{ timeLeft | secondsToMinutesSeconds }}</h1>
          <h1 *ngIf="showCountPuzzlesLeft">{{ countPuzzlesPlayedBlock }} / {{
            this.plan.blocks[this.currentIndexBlock].puzzlesCount }}</h1>
          <h3 *ngIf="showBlockTimer">{{ timeLeftBlock | secondsToMinutesSeconds }}</h3>
        </ion-text>

      </ion-col>

      <ion-col class="ion-no-padding ion-margin-top" size="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
        <app-board-puzzle [setPuzzle]="puzzleToPlay" (puzzleCompleted)="onPuzzleCompleted($event, 'good')"
          (puzzleFailed)="onPuzzleCompleted($event, 'bad')"
          (puzzleEndByTime)="onPuzzleCompleted($event, 'timeOut')"></app-board-puzzle>
      </ion-col>



    </ion-row>
  </ion-grid>


</ion-content>
