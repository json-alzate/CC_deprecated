<app-header-bar></app-header-bar>

<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col class="ion-no-padding ion-margin-top ion-padding-horizontal" size="12" size-sm="12" size-md="12"
        size-lg="3" size-xl="3">
        <app-block-settings (newBlock)="onCreateBlock($event)"></app-block-settings>
      </ion-col>

      <ion-col class="ion-no-padding ion-margin-top" size="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
        <app-board-puzzle [setPuzzle]="puzzleToPlay"
          (puzzleCompleted)="onPuzzleCompleted($event, 'good')"></app-board-puzzle>
      </ion-col>



    </ion-row>
  </ion-grid>


</ion-content>
