<app-header-bar></app-header-bar>

<ion-content>

    <ion-grid>
        <ion-row>

            <ion-col size="2">

            </ion-col>

            <ion-col size-sm="12" size-md="12" size-lg="7" size-xl="7" class="col-game">

                <ion-card class="ion-no-margin ion-no-padding">
                    <ion-card-content class="ion-no-margin ion-no-padding">

                        <div class="board" id="board1">
                        </div>

                    </ion-card-content>
                </ion-card>

            </ion-col>
            <ion-col size="3" class="ion-hide-lg-down">

                <ng-container *ngIf="currentGameState?.status === 'playing'">

                    <app-player [color]="'white'"></app-player>
                    <app-clock></app-clock>
                    <!-- TODO: div para notaciÃ³n -->
                    <div style="height: 50vh;"></div>
                    <app-clock></app-clock>
                    <app-player [color]="'black'"></app-player>
                </ng-container>

            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="div-start-game-options"
        *ngIf="currentGameState?.status === 'creating' || currentGameState?.status === 'loading'">
        <app-new-game-options></app-new-game-options>
    </div>

</ion-content>
