<div style="height: 50vh;" class="div-container">

  <div class="div-card">


    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <ng-container *ngIf="messageColor === 'white'; else elseTemplate">
            Tu turno...
          </ng-container>
          <ng-template #elseTemplate>
            Esperando al oponente
          </ng-template>

        </ion-card-title>
      </ion-card-header>
      <ion-card-content>



        <ion-text color="warning" class="ion-text-center">
          <h1>{{ timer | milliToSeconds }}</h1>
        </ion-text>


      </ion-card-content>
    </ion-card>

  </div>


</div>
