<ion-content class="ion-padding">

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="close()" size="small">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="ion-hide-md-up" style="height: 25vh;">
  </div>

  <h2 class="ion-text-center">Ajedrez libre.</h2>

  <hr class="solid">

  <ng-container *ngIf="!showEmailPassword; else elseTemplateShowEmail">

    <ion-row class="row-buttons-providers">
      <ion-col size="12">
        <ion-button class="btn-login" expand="block" color="dark" (click)="loginGoogle()">
          <ion-icon slot="start" src="assets\images\logos\Google__G__Logo.svg"></ion-icon>
          Ingresa con Google
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" fill="clear" (click)="showEmailPassword = true">
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          Email y contrase√±a
        </ion-button>
      </ion-col>
    </ion-row>

  </ng-container>
  <ng-template #elseTemplateShowEmail>

    <ion-segment value="singUp" class="ion-margin-bottom">
      <ion-segment-button value="login">
        <ion-label> Ingresar </ion-label>
      </ion-segment-button>
      <ion-segment-button value="singUp">
        <ion-label>Registrarse</ion-label>
      </ion-segment-button>
    </ion-segment>

    <span [ngSwitch]="segmentEmailPassword">
      <span *ngSwitchCase="'login'">

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Contrasena</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-button expand="block">
              Acceder
            </ion-button>
          </ion-col>
        </ion-row>



      </span>
      <span *ngSwitchCase="'singUp'">

        <form [formGroup]="formSingUp" (ngSubmit)="onSubmitSingUp($event)">

          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input required formControlName="email" type="email" maxlength="100"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Contrasena</ion-label>
                <ion-input required formControlName="password" type="password" maxlength="100"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Repite contrasena</ion-label>
                <ion-input required formControlName="rePassword" type="password" maxlength="100"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-button  type="submit" expand="block" [disabled]="!formSingUp.valid">
                Registrarme
              </ion-button>
            </ion-col>
          </ion-row>

        </form>

      </span>
    </span>




  </ng-template>

</ion-content>
