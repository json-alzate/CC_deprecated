<ion-content class="ion-padding">

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="close()" size="small">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="ion-hide-md-up" style="height: 25vh;" >
  </div>

  <h2 class="ion-text-center">Ajedrez libre!.</h2>

  <hr class="solid">

  <ng-container *ngIf="!showEmailPassword; else elseTemplateShowEmail">

    <ion-row class="row-buttons-providers">
      <ion-col size="12">
        <ion-button class="btn-login" expand="block" color="dark"  (click)="loginGoogle()">
          <ion-icon slot="start" src="assets\images\logos\Google__G__Logo.svg"></ion-icon>
          Ingresa con Google
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" fill="clear" (click)="showEmailPassword = true" >
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          Email y contrase√±a
        </ion-button>
      </ion-col>
    </ion-row>

  </ng-container>
  <ng-template #elseTemplateShowEmail>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Contrasena</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Repite contrasena</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" fill="clear" shape="round">
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>


  </ng-template>

</ion-content>
