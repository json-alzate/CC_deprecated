<ion-content>

  <ion-card-content>

    <form [formGroup]="formOnboarding">

      <ion-item>
        <ion-label position="floating">Escribe tu nuevo nombre de usuario</ion-label>
        <ion-input formControlName="nikName"></ion-input>
      </ion-item>

      <br>

      <ion-list>

        <ion-item>
          <ion-searchbar placeholder="Busca tu bandera" inputmode="text" (ionCancel)="onCancelFlagSearch($event)"
            (ionChange)="onSearchFlagChange($event)">
          </ion-searchbar>
        </ion-item>


        <ion-radio-group formControlName="country">

          <div class="div-items-container">

            <ion-item *ngFor="let flag of flags">
              <ion-avatar slot="start">
                <img [src]="  flag.Country | flagUrl " />
              </ion-avatar>
              <ion-label class="ion-text-capitalize">
                {{ flag.Country }}
              </ion-label>
              <ion-radio [value]="flag.Country"></ion-radio>
            </ion-item>

          </div>


        </ion-radio-group>
      </ion-list>

    </form>

  </ion-card-content>

  <ion-row>
    <ion-col size="6" offset="3">

      <ion-button expand="block" (click)="save()" [disabled]="!formOnboarding.valid">
        Guardar
      </ion-button>

    </ion-col>
  </ion-row>

</ion-content>
