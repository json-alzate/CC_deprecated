<ion-app>

  <!--Mobile-->
  <ion-menu [swipeGesture]="false" side="start" menuId="first" contentId="main">
    <ion-header>

      <ion-toolbar>

        <ng-container *ngIf="profile$ | async; else elseTemplateLoginButton">

          <ion-avatar slot="start" class="ion-padding">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/lullaai-app.appspot.com/o/Chat%2FAgents%2FD0alJ1fO0waFShX3VgiSExN6cCx1%2FEs%2Fjson_Es.png?alt=media&token=bfbef50c-4d58-483b-a893-179ff0fa0e3a" />
          </ion-avatar>
          <ion-title>Start Menu</ion-title>

          <ion-buttons slot="end">
            <ion-button>
              <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
            </ion-button>
          </ion-buttons>

        </ng-container>
        <ng-template #elseTemplateLoginButton>

          <ion-button (click)="presentModalLogin()" expand="block" fill="clear">
            {{ 'MOBILE_MENU.login' | transloco }}
          </ion-button>

        </ng-template>


      </ion-toolbar>

    </ion-header>
    <ion-content>

      <ion-accordion-group value="training">

        <ion-item>
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-accordion value="training">
          <ion-item slot="header" expand="inset">
            <ion-icon name="extension-puzzle-outline" slot="start"></ion-icon>
            <ion-label>Ejercicios</ion-label>
          </ion-item>

          <ion-list slot="content">
            <ion-item>
              <ion-label>Red</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Green</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Blue</ion-label>
            </ion-item>
          </ion-list>
        </ion-accordion>

        <ion-item>
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label>Elo</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="color-palette-outline" slot="start"></ion-icon>
          <ion-label>Pinturas</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="hammer-outline" slot="start"></ion-icon>
          <ion-label>Herramientas</ion-label>
        </ion-item>

      </ion-accordion-group>

    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-title>Footer - No Border</ion-title>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>
  <!--End Mobile-->

  <!--Web-->
  <ion-menu [swipeGesture]="false" contentId="main" menuId="menu-profile" side="end" type="overlay">
    <ion-header color="dark">
      <ion-toolbar>
        <ion-title>Awesome avocado menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      Awesome avocado content
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
