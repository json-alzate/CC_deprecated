<ion-app>

  <!--Mobile-->
  <ion-menu [swipeGesture]="false" side="start" menuId="first" contentId="main">
    <ion-header>

      <ion-toolbar>

        <ng-container *ngIf="(profile$ | async) as profile; else elseTemplateLoginButton">

          <ion-avatar slot="start">
            <img [src]="profile.urlAvatar" onerror="this.src='/assets/images/profile/error.jpg'">
          </ion-avatar>
          <ion-title> {{profile.name }} </ion-title>

          <ion-buttons slot="end" (click)="showProfile = !showProfile">
            <ion-button>
              <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
            </ion-button>
          </ion-buttons>

        </ng-container>
        <ng-template #elseTemplateLoginButton>

          <ion-button (click)="presentModalLogin()" expand="block" fill="clear">
            {{ 'LoginMenuBar' | transloco }}
          </ion-button>

        </ng-template>


      </ion-toolbar>

    </ion-header>
    <ion-content>

      <ng-container *ngIf="showProfile; else elseTemplateShowProfile">

        <app-profile></app-profile>

      </ng-container>
      <ng-template #elseTemplateShowProfile>

        <ion-accordion-group value="training">

          <ion-item>
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>

          <ion-accordion value="training">
            <ion-item slot="header" expand="inset">
              <ion-icon name="extension-puzzle-outline" slot="start"></ion-icon>
              <ion-label>Ejercicios</ion-label>
            </ion-item>

            <ion-list slot="content">
              <ion-item>
                <ion-label>Red</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Green</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Blue</ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>

          <ion-item>
            <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
            <ion-label>Elo</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="color-palette-outline" slot="start"></ion-icon>
            <ion-label>Pinturas</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="hammer-outline" slot="start"></ion-icon>
            <ion-label>Herramientas</ion-label>
          </ion-item>

        </ion-accordion-group>


      </ng-template>



    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-toolbar>


        <ion-button color="medium"  fill="clear" expand="block" >
          {{ version }}
          <ion-icon slot="end" name="information-circle-outline"></ion-icon>
        </ion-button>

      </ion-toolbar>
    </ion-footer>

  </ion-menu>
  <!--End Mobile-->

  <!--Web-->
  <ion-menu [swipeGesture]="false" contentId="main" menuId="menu-profile" side="end" type="overlay">
    <ion-header color="dark">
      <ion-toolbar>
        <ion-title>Awesome avocado menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <app-profile></app-profile>
    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar>


        <ion-button color="medium"  fill="clear" expand="block" >
          {{ version }}
          <ion-icon slot="end" name="information-circle-outline"></ion-icon>
        </ion-button>

      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
